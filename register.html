<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <title>
            regitration page
        </title>   
       <link rel="stylesheet" href="../css/style5.css">
       </head>
       <body>
        <div class="container">
            <h1 class="form-title">REGISTRATION</h1>
            <form id="registration-form" onsubmit="validateForm(event)">
                <div class="Main-user-info">
                    <div class="user-input-box" >

                        <label for="PatientName">name</label>
                        <input type="text"
                        id=" name"
                        name=" name"
                        place holder="Enter Full Name">
                
                    </div>
                    <div class="user-input-box">
                        <label for="UserName"> UserName</label>
                        <input type="text"
                        id="Username"
                        name="Username"
                        place holder="Enter  Username">
                    </div>
                    <div class="user-input-box">
                        <label for="email"> Email</label>
                        <input type="text"
                        id="email"
                        name="email"
                        place holder="Enter  email">
                    </div>
                    
                    <div class="user-input-box">
                        <label for="PhoneNumber"> Phone number</label>
                        <input type="text"
                        id="Phone number"
                        name="Phone number"
                        place holder="Enter PhoneNumber">
                    </div>
                    <div class="user-input-box">
                        <label for="Password"> Password</label>
                        <input type="password"
                        id="Password"
                        name="Password"
                        place holder="Enter  Password">
                    </div>
                    <div class="user-input-box">
                        <label for="confirmpassword"> Confirm Password</label>
                        <input type="password"
                        id="confirmpassword"
                        name="confirmpassword"
                        place holder="Enter confirmpassword">
                    </div>
                </div>
                <div class="gender-details-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category"> 
                        <input type="radio" name="gender" id="Male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="male">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="male">other</label> 
                    </div>
                </div>
                <div class="form-submit-btn">
                   <a href="index.html" class="reg"> REGISTER</a>
                </div>
            </form>
        </div>
       </body>
       </html>
